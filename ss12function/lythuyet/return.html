<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [["mì tôm", 3], ["socola", 1]];
        //thêm sản phẩm vao giỏ hàg
        // kiểm tra xe sản phẩm đã có trong giỏ hàng hay chưa
        //nếu có tăng số lượng
        //nếu không có push bình thường
        function checkNumber(product) {
            let flag = -1;
            for (let i = 0; i <= number.length; i++) {
                if (number[i][0] == product) {
                    flag = i;
                    break;
                }
                if (flag == -1) {
                    number.push(product, 1);

                } else {
                    number[flag][1] = ++number[flag][1];
                }
                console.log("");
                

            }

        }
        checkNumber("chinsu")
    </script>
</body>

</html>
