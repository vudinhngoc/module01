<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        các function hay dùng
        1.hàm bình thường
        2.arrow function( hàm mũi tên)






        */
       //hàm bình thường
       function login(){
     // code logic
     console.log("xin chào");
     
       }
       login();// gọi hàm( đặt trước hoặc sau hàm đều đc)
    ///////////



   // arrow function( hàm mũi tên)
    let result=()=>{
        console.log("hàm arrow function");  
    }
    result();//gọi hàm sau khi khai báo


//////

    
    </script>
</body>
</html>
