<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (let a = 1; a <= 100; a++) {
            console.log(a);
            if (a % 3 == 0) {
                console.log("Fizz");
            } else if (a % 5 == 0) {
                console.log("Buzz");
            } else if (a % 3 == 0 && a % 5 == 0)
                console.log("FizzBuzz");
        }
    </script>
</body>

</html>
