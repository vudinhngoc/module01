<!-- log chỉ ra 2000. nhập số khác không chạy dòng khác -->
    <script>
        let age =Number(prompt("hãy nhập năm sinh của bạn"))
        if (age = 2000) {
            console.log("bạn sinh năm " , age);
        } else if (age == 2001) {
            console.log("bạn sinh năm " , age);
        } else if (age == 2002) {
            console.log("bạn sinh năm" , age);
        } else if (age == 2003) {
            console.log("bạn sinh năm" , age);
        } else if (age == 2004) {
            console.log("bạn dinh năm" , age);
            
        } else {
            console.log("giá trị không hợp lệ");
        }
    </script>
