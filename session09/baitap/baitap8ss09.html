<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("mời nhập số nguyên dương"));
        let b = Number(prompt("mời nhập số nguyên thứ 2"));
        for (let i = 1; i <= a; i++) {
            if (i % b == 0) {
                console.log(i);
            } else {
                console.log("không chia hết");
            }
        }
    </script>
</body>

</html>
