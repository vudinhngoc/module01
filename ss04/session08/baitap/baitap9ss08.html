<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5;
        let b = "5";
        console.log(a == b);  //a bằng b (dù chỉ i chút ) (true)
        // == ( chỉ so sánh về giá trị)
        // === ( so sánh giá trị và DATA TYPE)
        console.log(a === b); // a hoàn toàn bằng b (false ),tuy a và b có cùng giá trị 5 nhưng data  type khác nhau

        // != (so sánh giá trị)
        // !== ( so sánh giá trị và data type)
        console.log(a != b); // a khác b (false) . cùng giá trị nhưng khác nhau data type ,string và number
        console.log(a !== b); //a không hoàn toàn khác b(true), tuy khác nhau về date type nhưng  giống nhau về giá trị




    </script>
</body>

</html>
