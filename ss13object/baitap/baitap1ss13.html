        let nameprompt = prompt("mời nhập name")
        let phoneprompt = prompt("mời nhập phone")
        let addressprompt = prompt("mời nhập address")
        let your = new person(idprompt, nameprompt, phoneprompt, addressprompt)
        console.log(your);
    </script>
