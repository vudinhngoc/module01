<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="kk">
    </ul>
    <script>
        let names = ["nguyễn văn a", "vũ thị b", "nguyễn minh C"];
        function show() {
            let text = "";
            for (let i = 0; i < names.length; i++) {
                text += `<li>${names[i]}</li>`;
            }
            document.getElementById("kk").innerHTML = text;
        }
        show()
    </script>
</body>

</html>
